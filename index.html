<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Robogers</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header class="jumbotron">
      <h1>Hello, welcome to Mr. Roboger's Neighborhood</h1>
    </header>
    <main>
      <div id="introduction">
        <p id="greetings">Thank you for joining me, Mr. Robogers, and my friendly neighborhood!</p>
        <p>I am trying to learn how to best communicate with humans! If you give me a number I will give you a response. So why not give it a try?</p>
      </div>
      <form id="input-form">
        <div class="form-group col-9">
          <label for="input-number">Number</label>
          <input id="input-number" class="form-control" type="text">
        </div>
        <button class="btn ml-3" type="submit">Submit!</button>
      </form>
      <div id="output-div">
        <h3>What does Mr. Robogers have to say?</h3>
        <span class="hidden" id="output-span"></span>
      </div>
  </main>
  </div>
</body>
</html>
